<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/main.js" defer></script>
    <title>Tic-Tac-Toe Web-Game</title>
</head>
<body>
    <main>
        <table>
            <caption>Tic-Tac-Toe</caption>
            <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
            </tr>
            <tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="8"></td>
            </tr>
        </table>
        <section id="game-score">
            <h1 id="player"></h1>
            <h3 id="text"></h3>
        </section>
        <button id="reset-btn">Reset Game</button>
    </main>
</body>
</html>
